<form class="create-article-form" [formGroup]="articleForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" style="width: 238px;">
      <mat-label>Thèmes</mat-label>
      <mat-select ngDefaultControl formControlName="theme_ids" data-cy="theme-select">
        <mat-option *ngFor="let theme of themes$ | async" [value]="theme.id">
          {{theme.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="" style="width: 238px;">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 238px;">
      <mat-label>Content</mat-label>
      <textarea matInput rows="8" formControlName="content" data-cy="content-textarea"></textarea>
    </mat-form-field>
    <div>
      <button data-cy="submit-button-form" mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
        Créer 
      </button>
    </div>
  </form>
