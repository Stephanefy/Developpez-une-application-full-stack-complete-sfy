<form class="userInfo-form" [formGroup]="userInfoForm" (ngSubmit)="submitForm(userInfoForm)">
  <mat-form-field appearance="outline" class="form-group" style="width: 281px;">
    <mat-label>Nom d'utilisateur</mat-label>
    <input
      type="text"
      class="form-control"
      matInput
      id="username"
      formControlName="username"
      required
    />
    <mat-error *ngIf="userInfoForm.get('username')?.hasError('required') && userInfoForm.get('username')?.touched">le nom d'utilisateur est requis</mat-error>
    <mat-error *ngIf="userInfoForm.get('username')?.hasError('minlength')">le nom d'utilisateur doit au moins faire 4 caractÃ¨res</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-group" style="width: 281px;">
    <mat-label>Email</mat-label>
    <input
      type="email"
      class="form-control"
      matInput
      id="email"
      formControlName="email"
      required
    />
    <mat-error *ngIf="userInfoForm.get('email')?.hasError('required')">L'email est requis</mat-error>
    <mat-error *ngIf="userInfoForm.get('email')">Le format de l'email n'est pas valide</mat-error>
  </mat-form-field>
  <div style="margin-top: 2rem">
      <button mat-flat-button>
        Sauvegarder
      </button>
  </div>
</form>
