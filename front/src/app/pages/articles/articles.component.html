<section class="articles">
  <div class="article-buttons-group">
    <button mat-flat-button routerLink="/articles/create">
      Cr√©er un article
    </button>
    <button class="sort-button" (click)="toggleSortingOrder()">
      <span>Trier par</span>
      <span
        ><svg
          width="40"
          height="40"
          class="sort-button-icon"
          [ngClass]="
          sortingOrder === 'asc'
            ? 'sort-button-icon-asc'
            : 'sort-button-icon-desc'
        "
          viewBox="0 0 10 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.64645 16.3536C3.84171 16.5488 4.15829 16.5488 4.35355 16.3536L7.53553 13.1716C7.7308 12.9763 7.7308 12.6597 7.53553 12.4645C7.34027 12.2692 7.02369 12.2692 6.82843 12.4645L4 15.2929L1.17157 12.4645C0.976311 12.2692 0.659728 12.2692 0.464466 12.4645C0.269204 12.6597 0.269204 12.9763 0.464466 13.1716L3.64645 16.3536ZM3.5 0L3.5 16H4.5L4.5 0L3.5 0Z"
            fill="black"
          />
        </svg>
      </span>
    </button>
  </div>
  <div class="center">
    <div
    style="width: 100%; height: 100%;"
      *ngFor="
        let article of articles$
          | async
          | sortByDatePipe : 'publicationDate' : sortingOrder
      "
    >
      <app-article-card [article]="article" ></app-article-card>
    </div>
  </div>
</section>
